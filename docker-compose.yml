# PolyBiz AI - Docker Compose
version: '3.8'

services:
  # Discord Bot
  discord-bot:
    build: .
    container_name: polybiz-discord
    restart: unless-stopped
    env_file: .env
    environment:
      - DATABASE_URL=sqlite:///data/polybiz.db
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./output:/app/output
    command: python -m bots.discord_bot.main
    networks:
      - polybiz-network

  # Telegram Bot
  telegram-bot:
    build: .
    container_name: polybiz-telegram
    restart: unless-stopped
    env_file: .env
    environment:
      - DATABASE_URL=sqlite:///data/polybiz.db
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./output:/app/output
    command: python -m bots.telegram_bot.main
    networks:
      - polybiz-network

  # Scheduler (APScheduler) - Optional, can run inside bots
  scheduler:
    build: .
    container_name: polybiz-scheduler
    restart: unless-stopped
    env_file: .env
    environment:
      - DATABASE_URL=sqlite:///data/polybiz.db
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    command: python -m automation.run_scheduler
    networks:
      - polybiz-network

networks:
  polybiz-network:
    driver: bridge

volumes:
  data:
  logs:
  output:

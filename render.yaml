# Render Blueprint
services:
  # Discord Bot
  - type: worker
    name: polybiz-discord
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m bots.discord_bot.main
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false

  # Telegram Bot
  - type: worker
    name: polybiz-telegram
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m bots.telegram_bot.main
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
